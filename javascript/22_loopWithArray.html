<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열과 함께 쓰면 좋은 반복문</title>
    <script>
      let heros = [
        "아이언맨",
        "캡틴아메리카",
        "토르",
        "헐크",
        "비전",
        "블랙위도우",
        "블랙팬서",
      ];
      //for 문
      for (let i = 0; i < heros.length; i++) {
        document.write(heros[i] + ",");
      }

      document.write("<hr>");

      // for ~ in 문법
      for (let i in heros) {
        // heros의 길이 만큼 출력 인덱스를 가지고 올 수 있다.
        document.write(heros[i] + ",");
      }
      document.write("<hr>");

      for (let i of heros) {
        // heros 내에 있는 요소를 가지고 올 수 있다.
        document.write(i + ",");
      }

      document.write("<hr>");
      //forEach문법 (배열 뿐 아니라 반복되는 요소에서 모두 사용 가능)
      //인덱스와 요소를 모두 가지고 올 수 있다.
      heros.forEach(function (item, i) {
        //item = 요소, i = 인데스(첨자)
        //callbackfn 특정조건이 만들어지거나 만족되면 수행되는 함수
        // 이름없는 함수는 지금당장 실행된다. 이번경우 heros 배열의 요소를 만나면 실행된다
        document.write(`${i} 번째 요소에 있는 데이터는 : ${item} 입니다 <br>`);
      });
    </script>
  </head>
  <body></body>
</html>

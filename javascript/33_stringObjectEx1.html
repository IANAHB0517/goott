<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문자열 객체</title>
    <script>
      //문자열 객체의 생성
      //   let str = new String("대한민국"); // 정석적으로 코딩해야하는 방식(원래 문자열 객체도 new 연산자와 생성자를 시용하여 객체를 만들어야 하나, 문자열 타입은 사람이 가장 많이 쓰는 타입이므로, 11번 라인처럼 간략하게 코딩해도 되도록 배려 한 것이다.)
      let str = "대한민국"; // 쉽게 사용할 수 있도록 만들어둠
      console.log(str);
      console.log(str.length); // 문자열의 길이

      str = "대한민국 우리나라 좋은나라"; //배열로 취급 공백도 한칸을 차지 한다.
      document.write(str + "<br>");
      document.write(str.charAt(2) + "<br>"); // 민 (내부에서 한문자 한문자를 배열로 취급)
      document.write(str.concat("는 행복한 나라다") + "<br>"); // 문자열과 문자열 합침 합치기만 하고 저장하지 않는다

      //indexOf : 왼쪽부터 검색
      document.write(str.indexOf("나") + "<br>"); // 특정 문자가 몇번째 위치에 있는지 검색
      document.write(str.indexOf("나", 8) + "<br>"); // 12 8번째 이후에 있는 "나"를 찾아라
      document.write(str.indexOf("나다") + "<br>"); // -1 검색된 글자가 없음
      document.write(str.indexOf(" 좋") + "<br>"); // 공백도 문자열로 취급해서 (공백)좋 도 검색이 됨

      //lastIndexOf() : 오른쪽 부터 검색 (없으면 -1 반환)
      document.write(str.lastIndexOf("민국") + "<br>"); // 오른쪽 끝에서부터 검색하되, 셀때는 0번째 부터)
      document.write(str.lastIndexOf("나") + "<br>"); // 12

      // substr : 문자열 자르기 (부분 문자열) (~부터, 글자수) (특정 문자 추출)
      document.write(str.substr(5, 4) + "<br>"); //우리나라
      document.write(str.substr(10, 2) + "<br>"); //좋은

      // substring : 문자열 자르기 (~부터, ~까지) : 부터는 이상이고, ~까지는 미만
      document.write(str.substring(5, 9) + "<br>"); // 우리나라

      let statement = "I am a Student";
      document.write(statement.toLowerCase() + "<br>"); // 소문자로 변환
      document.write(statement.toUpperCase() + "<br>"); // 대문자로 변환

      // statement 에서 Student 라는 단어를 추출하여 대문자로 변환하여 출력

      document.write(statement.substr(7, 7).toUpperCase() + "<br>"); // 메서드 체인방식 여러 메서드를 연결해서 사용
      // 한자 한자 세어서 활용하기 보다는 문자열 함수를 총 망라하여 아래와 같이 코딩하는 것이 현명하다.
      document.write(
        statement
          .substr(statement.indexOf("Student"), "Student".length)
          .toUpperCase() + "<br>"
      );

      let statement2 = " 홍 길 동 ";
      document.write(statement2.trim() + "<br>"); // 앞 뒤 공백 제거 (trimStart(): 앞 공백 제거, trimEnd(): 뒤 공백 제거)
      console.log("홍길동" == "홍 길 동");

      let tmp = "";
      for (let i = 0; i < statement2.length; i++) {
        if (statement2.charAt(i) != " ") {
          // statement2의 각 배열마다 비교해서 공백이 아니라면
          tmp += statement2.charAt(i); // tmp에 누적시켜라
        }
      }

      console.log(tmp);
      console.log(statement2);

      let rep = statement2;
      for (let i = 0; i < rep.length; i++) {
        rep = rep.replace(" ", "");
      }

      console.log(rep);

      console.log(statement2.replace(" ", "")); //첫번째 공백 제거

      // tip : 모든 공백을 제거 하고 싶다면 정규 표현식을 쓰는 것이 가장 빠르다.
      document.write(statement2.replace(/\s/gi, "") + "<br>");

      let statement3 = "ab c def ghi";
      let ar = statement3.split(" "); // 특정 문자를 기준으로 분리하여 배열로 반환. 여기서는 "공백"을 기준으로 분리
      console.log(ar);
    </script>
  </head>
  <body></body>
</html>

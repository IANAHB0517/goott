<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체의 종류</title>
    <script>
        // 1. 내장 객체 : 웹 브라우저가 실행 될 때, 웹 브라우저 내에 있는 자바스크립트 실행기에 의해 자동으로 생성되는 객체.
        // 프로그래머가 별도로 생성(new)하지 않고도 사용 할 수 있다.
        console.log(); // console.은 Console 클래스로 부터 미리 만들어지 내장객체이다.
        document.write(); // document인 Document 겍체
        let doc = new Document(); // 이름이 doc인 Document객체
        // 생성 시기와 소멸시기 사용 되는 곳이 다른 각각의 객체 - 내장 객체의 경우 사용의 편리성을 위해 하나씩은 만들어 놓았다


        console.log(doc)
        doc = null; // 객체 소멸
        console.log(doc)
        console.log(document)
        document.write("살아있다.")
        // 2. static 객체 : 웹 브라우저가 실행되어 메모리에 로딩 될 때, 함께 로딩되는 객체.
        // 프로그래머가 별도로 생성할 수 없으며, 웹 브라우저가 종료 될 때 까지 소멸되지 않는다.

        let math = new Math // Math 객체는 생성자가 별도로 없다*프로그래머가 만들지 않아도, 만들어져 있다) 심지어 메모리에 로딩되어 있디ㅏ.
        document.write(Math.random()); // 프로그래머가 객체를 생성하지 않고도 객체가 가지고 있는 함수를 실행 할 수 있다.

        // 3. instance 객체 ; 객체를 new 연산자를 통해 생성해야 사용할 수 있다. 필요없다면 소멸시킬 수도 있다.
        // 메모리의 효율성을 위해 필요한 부분만 실행시키고 필요없는 부분은 소멸시키기를 반복하기도 한다.

        let ar = new Array(); // Arrat 객체 생성
        let ar2 = []

        let now = new Date(); // Date 객체 생성
        document.write(now.toUTCString());
        now = null; // Date 객체 소멸
    </script>
</head>
<body>
    
</body>
</html>

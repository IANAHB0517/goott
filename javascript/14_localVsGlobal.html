<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전역변수 vs 지역변수</title>
    <script>
      let data = 3;
      if (data > 0) {
        console.log(data); // 3
        let tmp = 5;
        console.log(tmp); //5

        var tmp2 = 10; // 지역변수
        console.log(tmp2); // 10
      }
      console.log(tmp2); // 어디서 선언해도 전역변수가 된다.
      //   console.log(tmp); //not defind 지역 변수 tmp는 메모리에서 소멸되었다.
    </script>
  </head>
  <body></body>
</html>

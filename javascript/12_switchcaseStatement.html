<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>점심 뭐 먹지...?(switch case 문 활용)</title>
    <script>
      //추천 메뉴를 출력하는 프로그램 작성
      // 1부터 7까지 랜덤한 수를 출력하고, 그 수가 1이면
      // 1 : 짜장면
      // 2 : 김치찌개
      // 3 : 돈까스
      // 4 : 햄버거
      // 5 : 부대찌개
      // 6 : 쌀국수
      // 7 : 라면 + 김밥

      // 0) 필요한 변수 선언
      let randNum = 0,
        foodName = "",
        foodImg = "";
      // 1) 1 ~ 7 까지의 랜덤한 정수를 구한다.
      // Math.floor = 소수점 이하 버림 해주는 함수
      randNum = Math.floor(Math.random() * 7 + 1);

      // 2) 1번에서 나온 랜덤한 수가 어떤 음식이지 비교 판단한다.
      switch (randNum) {
        case 1:
          foodName = "짜장면";
          foodImg = "img/jja.jpg";
          break; // 해당 switch 블럭을 빠져나가게 한다.

        case 2:
          foodName = "김치찌개";
          foodImg = "img/kim.jpg";
          break;

        case 3:
          foodName = "돈까스";
          foodImg = "img/don.jpg";
          break;

        case 4:
          foodName = "햄버거";
          foodImg = "img/ham.jpg";
          break;

        case 5:
          foodName = "부대찌개";
          foodImg = "img/bu.jpg";
          break;

        case 6:
          foodName = "쌀국수";
          foodImg = "img/ssal.jpg";
          break;

        default: // 위의 경우가 모두 아니라면 출력
          foodName = "라면 + 김밥";
          foodImg = "img/la.jpg";

          break;
      }
    </script>
    <style>
      .title {
        text-align: center;
        padding: 10px;
        border: 1px solid green;
      }
      img {
        width: 300px;
        /* height: 100px; */
      }
      #foodName {
        text-align: center;
      }

      .food {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="title">오늘의 추천 메뉴</h1>

    <div id="foodName"></div>

    <div class="food">
      <img src="" alt="" id="foodImg" />
    </div>
    <script>
      // 3) 음식을 출력한다.
      document.getElementById(
        "foodName"
      ).innerHTML = `오늘의 점심메뉴는 ${foodName}(으)로 하시죠`;
      // 현재 웹 문서에서 id값이 foodName인 태그를 찾아 innerHTML 속성에 `오늘의 점심메뉴는 ${foodName}(으)로 하시죠` 를 할당
      document.getElementById("foodImg").src = foodImg;
      // 현재 웹 문서에서 id값이 foodImg인 태그를 찾아 src속성에 foodImg 값 할당
    </script>
  </body>
</html>

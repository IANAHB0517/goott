<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>단순 if 문</title>
    <script>
      // 사용자에게 숫자를 입력 받아 숫자이면 숫자라고 출력하고, 숫자가 아니면 문자 입니다 출력하는 프로그램 작성
      // 1) 사용자에게 입력 받는다
      let data = window.prompt("데이터를 입력하세요", "0");
      let result = "";
      // 2) 1번에서 입력 받은 데이터가 숫자인지 비교
      if (isFinite(data)) {
        // data가 유한(숫자)한가?
        //3) 숫자이면 숫자라고 저장
        result = "숫자";
      } else {
        //4) 문자이면 문자입니다 라고 저장
        result = "문자";
      }
      document.write(`${data}는 ${result}입니다`); // 중복 코드를 최소화 하는 방법
      //5) 끝
    </script>
  </head>
  <body>
    ㅇ
  </body>
</html>

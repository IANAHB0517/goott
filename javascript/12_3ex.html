        math = Number(window.prompt("당신의 수학 점수를 입력하세요")),
        tot = kor + eng + math,
        avg = Math.floor(tot / 3),
        result = 0;
      grade = "";

      result = Math.floor((avg - 60) / 10);
      console.log(result);

      switch (result) {
        case 4:
        case 3:
          grade = "A";
          break;
        case 2:
          grade = "B";
          break;
        case 1:
          grade = "C";
          break;
        case 0:
          grade = "D";
          break;

        default:
          grade = "F";
          break;
      }

      console.log(kor, eng, math, tot, avg);

      document.write(
        `당신의 총점은 ${tot} 평균은 ${avg} 학점은 ${grade}입니다`

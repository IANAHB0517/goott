<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX 5</title>
    <script>
      let userNum = Number(window.prompt("숫자를 입력하세요", "0")), // Number 함수의 역할을 하는 생성자
        result = "";
      userNum %= 2;
      console.log(userNum); // answkfmf dlqfurgkau s dnldml Number() 생성자에 의해 숫자로 바뀌지 않아서, NaN(Not A Number)이 출력됨

      switch (userNum) {
        case 0:
          result = "짝수";
          break;

        default:
          result = "홀수";
          break;
      }
      document.write(`입력하신 수는 ${result}입니다.`);
    </script>
  </head>
  <body></body>
</html>

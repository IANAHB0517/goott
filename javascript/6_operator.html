<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연산자의 종류</title>
    <script>
      //우선순위 1 증감연산자 1.5 논리연산자not 2 산술연산자 3 관계연산자 4 논리연산자 n-1 대입연산자

      //산술 연산자의 (+, -, *, /, %(나머지 연산자))
      let a = 3,
        b = 5;
      console.log(b % 3); //2
      console.log(a * b - a); //12

      //증감연산자
      //증감연산자는 연산자의 위치에 따라서 우선순위가 달라진다
      //전치연산 : 선증감후대입 (연산자가 변수 앞에 있을때)
      //후치연산 : 선대입후증감 (연산자가 변수 뒤에 있을때)
      console.log(a++); //3
      console.log(a); //4

      console.log(b++ * ++a); //가급적 사용하지 않는게 좋다. 다만 후치연산과 전치연산을 잘 구분할 것
      console.log(a, b); // 5 6

      //관계 연산자 : 연산의 결과가 true 또는 false가 나오게 하는 연산자
      // >(크다) , < (작다), >= (크거나 같다), <=(작거나 같다), == (같다, equal), != (같지 않다. not equal)
      console.log(a > b); //false

      console.log(a != b); //true

      console.log(++a == b); //true

      console.log(b % 2 == 0);
      //변수와 상수를 비교할 때 변수를 왼쪽에 쓴다

      //논리 연산자 : 관계연산자와 관계연산자의 조합을 하는 연산자
      // and (&&) : 수식이 모두 참일 때만 결과가 참
      // or (||) : 수식에서 하나라도 참인 값이 있으면 결과가 참, 수식이 모두 거짓이면 결과는 거짓
      // not (!) : 수식이 차이면 거짓으로, 거짓이면 참으로

      console.log(a > b && b != 3); //false && true => false
      console.log(a == 6 && b == 6 && b % 2 == 0); // true && true  && true => true
      console.log(a == 6 || b != 6); // true || false => true
      console.log(a < 0 || b < 0); //false || false => false
      console.log(!(a < 0)); //!false =>true

      //대입 연산자(할당연산자)
      // = 오른쪽 값을 왼쪽에 대입한다. +=(더해서 대입한다), -=(빼서 대입한다), *=(곱해서 대입한다.), /=(나눠서 대입한다), %=(나머지를 대입한다)
      let result = 0;

      result += 3;
      console.log(result);

      result *= 2; //result =result * 2;
      console.log(result);

      result /= 2;
      console.log(result);

      result %= 2;
      console.log(result);

      //-------------------------------------------------------
      // 아래의 연산자는 2진수로 연산이 되는 것.
      //일반 프로그래밍에서는 자주 안 쓰지만, 암호 프로토콜, 통신 관련 프로토콜을 만들때 사용한다.
      //패리티비트 - 위조인지 아닌지 판별하는 비트

      //비트 연산자: 비트단위로 & or ! 을 하는 연산자
      // and (&) : 모두 1일때만 1, 나머지는 0
      // or (|) : 하나만 1이어도 1

      a = 5;
      b = 3;
      // 5 = 0101 3 = 0011
      console.log(a & b);
      // 0101 & 0011 = 0001
      console.log(a | b);
      // 0101 | 0011 = 0111

      //xor(exclusive or ; 베타적 or) - 서로 다른 값이면 1, 같은 값이면 0
      console.log(a ^ b); // 6
      //not(단항연산자 :1은 0으로 0은 1로) (음수 표현방식에 의해서 -6으로 나옴)
      console.log(~a); //-6
      //쉬프트 연산자 : 자리이동 연산자
      //(왼쪽 쉬프트 연산 : << , 오른쪽 쉬프트 연산 : >>)
      // 왼쪽 쉬프트 연산 : a << 4; a*2^4
      console.log(a << 2); // (a를 2진수로 바꾸어 1비트씩 왼쪽으로 2번 이동 ,20)
      // 10100
      // 오른쪽 쉬프트 연산 : a >> 2 ; a*2^-2   (^ = 제곱)
      console.log(a >> 2); //(a를 2 진수로 바꾸어 1비트씩 오른쪽으로 2번 이동)

      // a << 2 : a를 왼쪽으로 2번 이동하라 = a * 2²
      // a >> 3 : a를 오른쪽으로 3번 이동하라 = a * 2-³(2의 -3승)
      // ---------------------------------------------------------------------
      // 추가된 비교 연산자
      // 비교 연산자  ===, !==
      // == equal 연산자. 피연산자의 자료형을 일치 시킨 후에 비교를 수행
      console.log(1 == 1); // true
      console.log("1" == 1); //true 문자열 1을 number 타입으로 바꾼뒤 비교

      // === equal 연산자. 피연산자의 자료형을 일치 시키지 않고 비교
      console.log("1" === 1); //false (데이터 타입까지도 같을때만 true)

      // != not equal 연산자. 피연산자의 자료형을 일치 시킨 후에 비교를 수행
      console.log("1" != 0); //true

      //!== not equal 연산. 데이터 타입까지 같지 않은지 비교수행
      console.log("1" !== 0); //true
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX 3</title>
    <script>
      let stuName = window.prompt("당신의 이름을 입력하세요"),
        kor = Number(window.prompt("당신의 국어 점수를 입력하세요")),
        eng = Number(window.prompt("당신의 영어 점수를 입력하세요")),
        math = Number(window.prompt("당신의 수학 점수를 입력하세요")),
        tot = kor + eng + math,
        avg = Math.round((tot / 3) * 100) * 0.01, // 소수점 둘째 자리에서 반올림
        grade = "";

      switch (Math.floor(avg / 10)) {
        case 10:
        case 9:
          grade = "A";
          break;
        case 8:
          grade = "B";
          break;
        case 7:
          grade = "C";
          break;
        case 6:
          grade = "D";
          break;
        default:
          grade = "F";
          break;
      }

      console.log(kor, eng, math, tot, avg);

      document.write(
        `당신의 총점은 ${tot} 평균은 ${avg} 학점은 ${grade}입니다`
      );

      // switch (true) {
      //     case (avg > 89):
      //         grade = "A"
      //         break;
      //     case (avg > 79):
      //         grade = "B"
      //         break;
      //     case (avg > 69):
      //         grade = "C"
      //         break;
      //     case (avg > 59):
      //         grade = "D"
      //         break;

      //     default:
      //     grade = "F"
      //         break;
      // }

      let output = `<table class="score"><tr><td>이름</td><td>국어</td><td>영어</td><td>수학</td><td>총점</td><td>평균</td><td>학점</td></tr><tr><td>${stuName}</td><td>${kor}</td><td>${eng}</td><td>${math}</td><td>${tot}</td><td>${avg}</td><td>${grade}</td></tr></table>`;

      document.write(output);
    </script>
    <style>
      table,
      tr,
      td {
        border-collapse: collapse;
        border: 1px solid black;
      }
    </style>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <title>pc인지 모바일인지</title>
    <script>
      let pcFilter = ["win16", "win32", "win64", "mac", "macintel"]; // pc 일때 navigator.paltform의 값
      let isPc = false;
      console.log(navigator.platform.toLowerCase());

      for (let pc of pcFilter) {
        if (navigator.platform.toLowerCase().indexOf(pc) != -1) {
          //pc에서 접속
          isPC = true;
          location.href = "https://www.google.com";
        } // for 문이 배열의 끝까지 가야하기 때문에 한번 비교 후에 다른 링크로 보내는 것이 아니라 반복문이 다 끝난 뒤에 flag 변수의 값을 비교해서 판별하도록 한다
      }
      if (!isPC) {
        // 모바일에서 접속
        location.href = "https://www.daum.net";
      }
    </script>
  </head>
  <body></body>
</html>

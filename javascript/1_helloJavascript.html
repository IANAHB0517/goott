<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트에서 화면에 출력하는 4가지 방법</title>
  </head>
  <body>
    <div>1.document.write()를 이용한다.</div>
    <div>2.window.alert()를 이용한다.</div>
    <div>
      3.console.log()를 이용한다. - 디버깅(오류를 잡기 위한 도구)
      <!-- 진공관 컴퓨터에 들어와서 죽는 벌레들 때문에 전구가 켜지지 않아서 컴퓨터에 들어온 벌레를 잡는 과정에서 유래된 이름 -->
    </div>
    <div>4.태그에 접근하여 출력한다.</div>
    <h5 id="yogi">
      <script>
        // script 태그 사이에 자바스크립트 문법을 사용하여 프로그래밍 할 수 있다.
        document.write("<h1>Hello,world!! also Javascript!</h1>");
        let name = "구트아카데미 6일차"; // name이라는 변수를 만들고, name이라는 변수에 "홍길동"이라는 문자를 저장
        window.alert(name); // name 변수의 값을 alert 창에 출력
        name = "반가워";
        window.alert(name); // 긴급 메세지 창 가장 먼저 로드된다 (debug나 사용자 오류를 출력 한다.)
        console.log(name + " 할만 하니?"); // debug용
        name = "월간 아이스크림 내기";
        document.getElementById("yogi").innerHTML = name;
        // 현재 문서에서 id 값이 yogi 인 태그의 innerHTML 속성에 접근하여 name값을 대입
      </script>
    </h5>
  </body>
</html>

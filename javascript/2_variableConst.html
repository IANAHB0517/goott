<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable Const</title>
    <script>
      // 변수
      let name; // name이라는 변수를 선언.
      console.log(name); //undefined : 변수에 값이 대입되지 않은 상태

      name = "둘리"; // "둘리"라는 문자열을 name이라는 변수에 대입(할당)
      console.log(name);

      name = "도우너";
      console.log(name);

      let name2 = "마이콜"; // name이라는 변수가 10번 라인에서 이미 만들어져 있기 때문에 재 선언 불가

      //var 키워드의 문제점1.

      var number = 5;
      console.log(number);
      var number = 3; // 재선언이 가능. 협업을 필요로 하는 대형 프로젝트에서는 위험이 따른다. ex) 내가 선언한 변수명을 다른 사람이 재선언 할 경우 내가 의도한 바와 다른 결과값이 도출된다. (없애는 중)
      console.log(number);

      // 상수
      const LEE = "sangjin"; // 상수를 선언하면서 초기값을 대입할 수는 있느나,
      console.log(LEE);

      //   LEE = "ganggang"; // 상수에 있는 값을 변경할 수 없다.
      //   console.log(LEE);

      const lee = "ganggang"; // 대소문자를 구분할 수 있다.
      console.log(lee);
    </script>
  </head>
  <body>
    sdsds
  </body>
</html>

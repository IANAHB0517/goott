<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체 생성, 관리 연습</title>
    <script>
      function Car(brandName, carName, color, carImg, description, link) {
        this.brandName = brandName;
        this.carName = carName;
        this.carImg = carImg;
        this.color = color;
        this.description = description;
        this.link = link;
      }

      let cars = [];
      cars.push(
        new Car(
          "ROK",
          "K9",
          "black",
          "img/k-9.jpg",
          "도로위 탱크",
          "https://namu.wiki/w/K-9%20%EC%9E%90%EC%A3%BC%EA%B3%A1%EC%82%AC%ED%8F%AC"
        )
      );
      cars.push(
        new Car(
          "HD",
          "그랜절",
          "drip",
          "img/grand.jpg",
          "예의 범절의 끝판왕 그랜절",
          "https://blog.kakaocdn.net/dn/cEh3eJ/btqze0NfmLX/1YK1JRj0Om1KJXIzyTX6yk/img.jpg"
        )
      );
      cars.push(
        new Car(
          "Land Rover",
          "Range Rover",
          "gold",
          "img/range.png",
          "뉴 레인지로버는 디자인의 걸작으로 불려지기에 손색이 없는 아름다움 그 자체이다.",
          "https://www.landroverkorea.co.kr/vehicles/new-range-rover/index.html"
        )
      );

      let output = "";
      cars.forEach((element) => {
        output += `<div class="card" style="width: 250px"> <img
        class="card-img-top"
        src="${element.carImg}"
        alt="${element.carName}"
        style="width: 100%"
      /><div class="card-body"><h4 class="card-title">${element.carName}</h4><p class="card-text">
         ${element.description}
        </p><a href="${element.link}" class="btn btn-primary">See Profile</a>
      </div></div>`;
      });
      output += "";

      window.onload = function () {
        document.getElementById("catalog").innerHTML = output;
      };
      // document.write(output);
    </script>
    <style>
      /* #catalog {
        
      } */
      .card {
        margin-right: 30px;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <h1>차량소개</h1>
      <div id="catalog"></div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 객체의 함수</title>
    <script>
      let arr = ["Hello", "World"];
      let str = "Hello World";
      console.log(Array.isArray(arr)); // true 배열인지 아닌지 판별
      console.log(Array.isArray(str)); // false 배열인지 아닌지 판별

      arr.push("!"); // 배열의 끝에 요소 삽입
      console.log(arr);
      arr.pop("!"); // 배열의 끝에 있는 요소 삭제
      console.log(arr);

      arr.unshift("chapter1"); // 배열의 0번째에 요소 삽입
      console.log(arr);

      arr.shift(); // 배열에 0번째 요소 삭제
      console.log(arr);

      console.log(arr.includes("hello")); // 요소를 포합했는지 검사 후 있으면 true 없다면 false를 반환

      let arr2 = ["hello", "world", "hi", "my", "friends"];
      let find = arr2.find((value) => value.length < 3); // 주어진 배열에서 길이가 3보다 작은 첫번째 요소를 찾아라 // find(testing function): testing function 의 조건에 만족하는 첫번째 요소를 반환 만족하는 값이 없다면 undefind를 반환
      console.log(find);

      let arr3 = [100, 20, 30, 40, 1, 45, 90];
      console.log(arr3.sort()); // 정렬(유니코드 기준 : 숫자는 제대로 정렬이 되지 않는다.) 정렬기준을 프로그래머가 설정할 수 있도록 배려한것
      console.log(arr2.sort());
      console.log(arr3.sort(compare)); // 정렬 기준을 compare로 함. (내림차순 정렬)

      //indexOf(), lastIndexOf()

      // slice() : 배열을 조각내 새로운 배열로 반환;
      console.log(arr3.slice(1, 3)); // 1이상 3미만 으로 범위를 잡아서 추출

      // splice() : 배열의 요소를 삽입, 삭제

      //map (mapping 사상 함수) : 배열의 모든 요소들에 대해 주어진 함수를 실행한 뒤 새로운 배열을 반환

      let newAr = arr3.map(function (value) {
        return value * 0; // 각각의 요소를 정해진 식에따라 처리한뒤 그결과값으로 이루어진 새로운 배열 반환
        // 새로운 배열을 반환 (원 배열의 데이터 타입에 따라 데이터 타입이 바뀜)
      });

      console.log(newAr);

      arr3.forEach(function (value, index) {
        // 새로운 배열로 반환할 수 없음
        // 원본 배열 자체를 수정
        return value * 0;
      });
      console.log(newAr);

      function compare(a, b) {
        // 정렬 기준이 되는 함수
        if (a < b) {
          return -1;
        } else if (a > b) {
          return 1;
        } else {
          return 0;
        }
      }
    </script>
  </head>
  <body></body>
</html>

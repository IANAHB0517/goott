<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마우스 관련 이벤트</title>
    <style>
      .big {
        display: none;
      }
    </style>
    <script>
      function disp() {
        document.getElementsByClassName("big")[0].style.display = "block";
      }
      function hide() {
        document.getElementsByClassName("big")[0].style.display = "none";
      }
    </script>
  </head>
  <body>
    <div>
      <img
        src="./img/ham.jpg"
        class="small"
        width="50%"
        onmouseover="disp();"
        onmouseout="hide();"
      />
    </div>
    <div>
      <img src="./img/ham.jpg" class="big" width="100%" />
    </div>
  </body>
</html>

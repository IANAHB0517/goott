<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열을 이용한 초 간단 슬라이드 만들기</title>
    <script>
      //1) 전체 이미지의 경로를 배열의 각각의 요소에 넣는다.
      let imgs = new Array();

      imgs[0] = "img/don.jpg";
      imgs[1] = "img/bu.jpg";
      imgs[2] = "img/ham.jpg";
      imgs[3] = "img/jja.jpg";
      imgs[4] = "img/kim.jpg";

      let index = 0; // 현재 이미지 슬라이더에 출력되고 있는 이미지의 요소 번호

      function nextSlide() {
        if (index == imgs.length - 1) {
          index = -1;
        }
        document.getElementById("imgSlider").src = imgs[++index];
        console.log(index);
      }
      function preSlide() {
        if (index == 0) {
          index = imgs.length;
        }
        document.getElementById("imgSlider").src = imgs[--index];
        console.log(index);
      }

      function autoSlide() {
        //1초에 한번씩 다음 이미지로 넘어가도록
        setInterval(nextSlide, 3000);
      }
    </script>
    <style>
      img {
        display: inline-block;
        width: 300px;
        height: 300px;
        position: relative;
      }
      button {
        position: relative;
        top: -150px;
      }

      button:first-of-type {
        margin-right: 210px;
      }
      button:last-of-type {
        position: relative;
        top: 0;
        left: -180px;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="./img/don.jpg" id="imgSlider" />
    </div>
    <div>
      <button onclick="preSlide()">이전</button>
      <button onclick="nextSlide()">다음</button>
      <button onclick="autoSlide()">Auto</button>
    </div>
  </body>
</html>

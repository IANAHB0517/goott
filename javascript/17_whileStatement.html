<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while 반복문</title>
    <script>
      // 단을 입력 받아 입력 받은 단의 구구단을 출력하세요

      let dan = window.prompt("단을 입력하세요", "0");
      let i = 1; // 초기값
      while (i < 10) {
        document.write(`${i} * ${dan} = ${i * dan} <br>`);
        i++; //증감식
      }
      document.write("<hr>");
      // 3 * 4 별 직사각형 그리기
      let j = 0;
      while (j < 3) {
        let k = 0;
        while (k < 4) {
          document.write("*");
          k++;
        }
        document.write("<br>");
        j++;
      }
      document.write("<hr>");

      // for 문으로 연습했던 예제를 모두 while 문으로 바꾸기
    </script>
  </head>
  <body></body>
</html>

    <style>
      .container {
        height: 150vh;
      }
      fieldset {
        padding: 15px 0;
        background-color: #eeeeee;
        margin-bottom: 20px;
      }

      legend {
        background-color: gray;
        color: white;
        padding: 5px 10px;
      }
    </style>

  <body>
    <!-- 헤더 -->
    <div class="container-fluid p-5 bg-primary text-white text-center">
      <h1>회원 가입</h1>
    </div>
    <div class="container">
      <form method="get" action="" onsubmit="return false;">
        <!-- 기본사항 -->
        <fieldset>
          <legend>기본사항</legend>
          <!-- 아이디 -->
          <div class="mb-3 mt-3">
            <label for="userId">아이디:</label>
            <input
              type="email"
              class="form-control"
              id="userId"
              placeholder="Enter Your Name"
              name="userId"
            />
          </div>
          <!-- 이메일 -->
          <div class="mb-3 mt-3">
            <label for="email">이메일:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter Your e-mail"
              name="email"
            />
          </div>
          <!-- 비밀번호 -->
          <div class="mb-3 mt-3">
            <label for="userPwd">Password:</label>
            <input
              type="password"
              class="form-control"
              id="userPwd"
              placeholder="Enter password"
              name="userPwd"
            />
          </div>
          <!-- 비밀번호 확인 -->
          <div class="mb-3 mt-3">
            <label for="checkPwd">Password: confirm</label>
            <input
              type="password"
              class="form-control"
              id="checkPwd"
              placeholder="confirm your password"
            />
          </div>
        </fieldset>
        <!-- mobile -->
        <fieldset>
          <legend>Mobile Number</legend>
          <div class="mb-3 mt-3">
            <label for="mobileNumber">휴대전화:</label>
            <input
              type="text"
              class="form-control"
              id="mobileNumber"
              placeholder="Enter Your mobileNumber"
              name="mobileNumber"
            />
          </div>
        </fieldset>
        <!-- 성별 -->
        <fieldset>
          <legend>성별</legend>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              id="radio1"
              name="gender"
              value="female"
              checked
            />
            <label class="form-check-label" for="radio1">여성</label>
          </div>

          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              id="radio2"
              name="gender"
              value="male"
            />
            <label class="form-check-label" for="radio2">남성</label>
          </div>
        </fieldset>
        <!-- 취미 -->
        <fieldset>
          <legend>취미</legend>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="check1"
              name="hobby"
              value="study"
              checked
            />
            <label class="form-check-label">공부</label>

            <input
              class="form-check-input"
              type="checkbox"
              id="check2"
              name="hobby"
              value="music"
              checked
            />
            <label class="form-check-label">음악</label>

            <input
              class="form-check-input"
              type="checkbox"
              id="check3"
              name="hobby"
              value="travel"
              checked
            />
            <label class="form-check-label">여행</label>
          </div>
        </fieldset>
        <!-- 직업 -->
        <fieldset>
          <label for="sel1" class="form-label">직업 (select one):</label>
          <select class="form-select" id="sel1" name="job">
            <option>--직업을 선택하세요</option>
            <option value="sudent">학생</option>
            <option value="creator">크리엥이터</option>
            <option value="buildingOwner">건물주</option>
            <option value="officer">공무원</option>
          </select>
        </fieldset>
        <!-- 메모 -->
        <fieldset>
          <label for="comment">Comments:</label>
          <textarea
            class="form-control"
            rows="5"
            id="comment"
            name="text"
          ></textarea>
        </fieldset>
        <!-- 동의 -->
        <fieldset>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="agree"
              name="agreement"
              value="Y"
              checked
            />
            <label class="form-check-label">가입조항에 동의 합니다</label>
          </div>
        </fieldset>
        <!-- 전송 -->
        <fieldset>
          <div style="margin-top: 30px; text-align: center">
            <button type="submit" class="btn btn-success">회원가입</button>
            <button type="reset" class="btn btn-warning">취소</button>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>

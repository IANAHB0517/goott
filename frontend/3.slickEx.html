<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../plug-in/slick-1.8.1/slick/slick.css" />
    <link
      rel="stylesheet"
      href="../plug-in/slick-1.8.1/slick/slick-theme.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="../plug-in/slick-1.8.1/slick/slick.min.js"></script>
    <title>jQuery plug-in slick</title>
    <script>
      $(document).ready(function () {
        $(".vertical-center-3").slick({
          infinite: true,
          slidesToShow: 3,
          slidesToScroll: 3,
        });
      });
    </script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      * {
        box-sizing: border-box;
      }

      .slider {
        width: 50%;
        margin: 100px auto;
      }

      .slick-slide {
        margin: 0px 20px;
      }

      .slick-slide img {
        width: 100%;
      }

      .slick-prev:before,
      .slick-next:before {
        color: black;
      }

      .slick-slide {
        transition: all ease-in-out 0.3s;
        /* opacity: 0.2; */
      }

      /* .slick-active {
        opacity: 0.5;
      } */

      .slick-current {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <section class="vertical-center-3 slider variable">
      <div>
        <img src="../img/bu.jpg" />
      </div>
      <div>
        <img src="../img/don.jpg" />
      </div>
      <div>
        <img src="../img/ham.jpg" />
      </div>
      <div>
        <img src="../img/jja.jpg" />
      </div>
      <div>
        <img src="../img/kim.jpg" />
      </div>
      <div>
        <img src="../img/la.jpg" />
      </div>
      <div>
        <img src="../img/scissors.png" />
      </div>
      <div>
        <img src="../img/papper.png" />
      </div>
      <div>
        <img src="../img/ssal.jpg" />
      </div>
    </section>
    <script>
      $(function () {
        $(".variable").slick({
          dots: true,
          infinite: true,
          variableWidth: true,
        });
        $(".center").slick({
          dots: true,
          infinite: true,
          centerMode: true,
          slidesToShow: 5,
          slidesToScroll: 3,
        });
      });
    </script>
  </body>
</html>

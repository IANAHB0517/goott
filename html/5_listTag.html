<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리스트 태그 : 목록 태그</title>
  </head>
  <body>
    <h4>순서(order)있는 목록</h4>
    <h5>라면 끓이기</h5>
    <ol type="1">
      <li>물을 끓인다</li>
      <li>면을 넣는다</li>
      <li>스프를 넣는다</li>
      <li>파송송 계란 탁</li>
      <li>맛있게 먹는다</li>
    </ol>
    <h4>순서(order)없는 목록</h4>
    <h5>카페 메뉴</h5>
    <ul type="square">
      <a
        href="https://namu.wiki/w/%EC%95%84%EB%A9%94%EB%A6%AC%EC%B9%B4%EB%85%B8"
      >
        <li>아메리카노</li>
      </a>
      <a href="https://namu.wiki/w/%EB%9D%BC%EB%96%BC">
        <li><img src="./horse.jpg" alt="horse" />라떼</li>
      </a>
      <li>카푸치노</li>
      <li>핫초코</li>
      <li>모카</li>
      <li>에스프레소</li>
    </ul>

    <h4>정의(definition) 리스트</h4>
    <h5>Front-end 기술</h5>
    <dl>
      <dt>html5</dt>
      <dd>웹 구조를 만들고, 컨텐츠를 넣는 기능</dd>
      <dt>css</dt>
      <dd>웹 문서의 스타일을 꾸며주는 언어</dd>
      <dt>javascript</dt>
      <dd>웹 문서를 동적으로 만들어 주는 언어</dd>
    </dl>
  </body>
</html>

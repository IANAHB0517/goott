<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 태그</title>
  </head>
  <body>
    <h3>로그인</h3>
    <form action="데이터를 전송할 파일" method="get">
      <div>아이디 : <input type="text" placeholder="Put in your ID" /></div>
      <div>
        패스워드 : <input type="password" placeholder="Put in your Password" />
      </div>
      <div>
        <input type="reset" value="취소" />
        <!-- 페이지 reload 역할 -->
        <input type="submit" value="로그인" />
        <!-- 데이터 전송 역할 -->
      </div>
    </form>
  </body>
</html>

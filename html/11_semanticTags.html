<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여러 Semantic 태그를</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        text-align: center;
      }

      header {
        width: 100%;
        height: 15%;
        background-color: yellow;
      }

      nav {
        width: 15%;
        height: 70%;
        background-color: orange;
        float: left; /*출력 방향을 왼쪽-> 오른쪽*/
      }
      section {
        width: 70%;
        height: 70%;
        background-color: blueviolet;
        float: left;
      }
      aside {
        width: 15%;
        height: 70%;
        background-color: green;
        float: left;
      }
      footer {
        width: 100%;
        height: 15%;
        background-color: gray;
        clear: both; /*float 속성을 해제*/
      }
    </style>
  </head>
  <body>
    <header>머리말</header>
    <nav>메뉴바</nav>
    <section>컨텐츠</section>
    <aside>부가적인 내용</aside>
    <footer>꼬리말</footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/hw_style.css" />
    <title>Resume</title>
  </head>
  <body>
    <h3 class="title">이력서</h3>
    <h4 class="title">1.인적사항</h4>
    <table>
      <tr>
        <td class="head">성명(한글)</td>
        <td class="answer"><input type="text" /></td>
        <td class="head">성명(영문)</td>
        <td class="answer"><input type="text" /></td>
      </tr>
      <tr>
        <td class="head">생년월일</td>
        <td class="answer"><input type="date" /></td>
        <td class="head">성별</td>
        <td class="answer">
          <select name="gender" id="">
            <option value="male">남성</option>
            <option value="female">여성</option>
          </select>
        </td>
      </tr>
      <tr>
        <td class="head">병역사항</td>
        <td class="answer">
          <select name="armyDuty" id="">
            <option value="armyDuty">군필</option>
            <option value="armyDuty">미필</option>
            <option value="armyDuty">면제</option>
          </select>
        </td>
        <td class="head">보훈 대상 여부</td>
        <td class="answer">
          <select name="benefit" id=""></select>
        </td>
      </tr>
      <tr>
        <td class="head">현주소</td>
        <td class="answer" colspan="3"><input type="text" /></td>
        <!-- <td class="head"></td>
        <td></td> -->
      </tr>
      <tr>
        <td class="head">연락처</td>
        <td class="answer"><input type="text" /></td>
        <td class="head">E-mail</td>
        <td class="answer"><input type="text" /></td>
      </tr>
    </table>
    <h4 class="title">2.학력사항</h4>
    <h4 class="title">3.자격증 및 교육사항</h4>
    <h4 class="title">4.수상경력</h4>
    <h4 class="title">5.경력사항</h4>
  </body>
</html>

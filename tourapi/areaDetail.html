!<!DOCTYPE html>
<html lang="en">
  <head>
    <title>지역기반 상세 페이지</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/commonJS.js"></script>
    <script>
      $(function () {
        let contentId = getParameter("contentid");
        if (contentId == null) {
          location.href = "areaBasedList.html";
        } else {
          getTourData(contentId);
        }
      });

      function getTourData(contentId) {
        let baseUrl =
          "http://apis.data.go.kr/B551011/KorService/detailCommon?MobileOS=ETC&MobileApp=AppTest&serviceKey=xw8lhUEfX0jQw%2FXAJVEmjwFEVmLhXY3Jd4%2FcfrCMaMblzibFmPcYkgV9oZgtNTIkB3%2FXYpsKo4pDR%2FykuTb1sA%3D%3D&_type=json&contentId=" +
          contentId +
          "&defaultYN=Y&firstImageYN=Y&areacodeYN=Y&catcodeYN=Y&addrinfoYN=Y&mapinfoYN=Y&overviewYN=Y";

        $(".loading").show();

        $.ajax({
          url: baseUrl, // 데이터가 송수신될 서버의 주소
          type: "GET", // 통신 방식(GET, POST, PUT, DELETE)
          datatype: "json", // 수신받을 데이터 타입 (MIME TYPE)
          async: false, // 동기 통신 방식으로 하겠다. (default: true)
          success: function (data) {
            // 통신이 성공하면 수행할 함수 (콜백 함수) -- 우리한테 중요한  건 성공했을 때!
            console.log(data);
          },
          complete: function () {
            $(".loading").hide();
          },
        });
      }
    </script>
    <style>
      .fakeimg {
        height: 200px;
        background: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="p-5 bg-primary text-white text-center">
      <h1>TourApi- 지역기반 상세페이지</h1>
    </div>

      <div class="container-fluid">

      </div>
    </nav>

    <div class="mt-5 p-4 bg-dark text-white text-center">

    </div>
  </body>
</html>

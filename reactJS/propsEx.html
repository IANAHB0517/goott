<body>
    <div id="root"></div>

<script src="https://unpkg.com/@babel/standalone@7.21.8/babel.min.js"></script>

<!-- prop types를 위한 import -->
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>

<script type="text/babel">
    const root = document.getElementById("root");

    const Btn= ({text, bgColor, fSize}) => { // 구조 분해 할당 문법을 이용해서 개선한 버전
        // console.log(props);
        return (
            <button style ={{
                backgroundColor : bgColor, // 자바스크립트 영역이기 때문에 {} 를 생략 가능하다
                color : "white",
                padding : "10px 20px",
                border : 0,
                BorderRadius : 10,
                fontSize :  fSize
            }}>{text}</button>
        ) 
    }

    // props의 타입을 정의 : prop의 탑을 맞추지 않으면 개발 버전에서 콘솔창에 경고 출력
    Btn.propTypes = {
        text : PropTypes.string.isRequired,
        bgColor : PropTypes.string,
        fSize : PropTypes.number
    }

    const App = () => {
        return (
            <div>
                <h1>M</h1>
                <Btn text="확인" bgColor="purple" fSize={20}/>
                <Btn text="취소" bgColor="red" fSize={160}/> 
                <Btn text="전송" bgColor="blue" fSize={40}/>
                <Btn text="노랑" bgColor="yellow" fSize={30}/>
            </div>
        )
    }
    // fSize 값을 {""} 텍스트로 보내주면 적용이 되지 않는다

    ReactDOM.render(<App /> , root);
</script>

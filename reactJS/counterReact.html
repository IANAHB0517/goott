<script type="text/babel">
    const root = document.getElementById("root");
    const App = () => {
        // ArrowFunction의 경우 중괄호가 있으면 return을 생략하면 안된다.

        // const stateArr = React.useState(); 이렇게 작성하면 undefind , f() 이 들어있는 배열을 반환한다. 이는 아직 정의되지 않은 변수(read Only)와 그 변수의 값을 조절하는 함수를 정의할 자리이다.
        // counter 라는 속성에 0을 초기값으로 주고,
        // setCounter 함수로 counter의 값을 조절 한다.
        const [counter, setCounter] = React.useState(0); // 0 값을 counter에 할당, setCounter로 counter의 값을 변화 시킬 수 있다.
        console.log(counter);
        
        const increase = ()=> {
            console.log("clicked");
            setCounter((cur) => cur + 1); // arrow function { } 가 없기 때문에 return이 없어도 된다.
        }
        return (
            // 부모 Element는 반드시 하나여야 한다.
            <div>
                {/*부모태그가 등장한 뒤 부터는 자바스크립트로 컴파일 되는 부분이기 때문에 이렇게 해줘야 주석을 사용할 수 있다*/}
                <span style={{
                    color : "purple",
                    fontSize : "32px"
                }}>Total Clicks : {counter}</span>
                <button onClick={increase}>Click Me</button>
                {/*HTML과 구분하기 위해서 대문자 C를 쓴다*/}
            </div>
        );
        
    }

    ReactDOM.render(<App />, root); // App 객체를 root에 랜더링

</script>

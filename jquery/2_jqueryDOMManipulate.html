<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery를 이용해 태그를 탐색 및 조작해 보자</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script>
      $(function () {
        //$(document).ready(function({})); 의 축약형
        $("#list1 li:odd").css("background-color", "#23f");
        $("#list1 li:even").css("background-color", "#ddd");
        $("#list1 li:first").css("color", "red");
        $("#list1 li:last").css("color", "green");

        $("#list1 li").eq(1).css("font-style", "italic"); //eq(index) : 요소 번째

        $("#list2 li").find("a").css("text-decoration", "none");
        //jQuery 에서는 함수 안에 매개변수의 값을 주면 setter역할, 매개변수를 생략하면 getter역할을 하는 함수들이 존재
        //html() == innerHTML, text() == innerText, val() == value : 함수 안에 매개 변수가 있으면 값을 셋팅하게 되고, 함수 안에 매개변수를 생략하면, 값을 얻어온다.
        $(".theTitle").html("이렇게 조작"); // setter 값을 셋팅한다.
        let taggggg = $(".theTitle").html(); // 값을 얻어 온다.
        console.log(taggggg);

        $("list2 li").eq(2).html(); // getter 값을 얻어온다.

        //속성
        $("ul").eq(0).attr("id"); // 0번째 ul 태그의 id 속성값을 get
        $("#list2 li").eq(1).attr("class", "THEOBJ"); // list2의 1번째 li태그의 class 속성값을 THEOBJ로 바꿈

        $("#list1 li").eq(0).attr("id", "1"); //id 가 없던 속성에 id를 추가

        $("div").removeAttr("id"); // id 속성값 지우기

        //class="THEOBJ"인 텍스트 영역의 값을 "배고프다"로 바꾸세요
        $(".THEOBJ").text("배고프다");

        //append : 추가한다(끝에다가)
        $("#list3").append("<li>새로운 리스트 추가</li>"); // 끝에 추가

        $("#list3").prepend("<li>역시 새로운 태그 추가</li>"); //0번째 추가
        // $("<li>새로운태그3.5</li>").insertBefore("#list3 li:nth-child(4)");
        $("<li>새로운태그3.5</li>").insertBefore($("#list3 li").eq(4));
        $("#list1 li").eq(1).remove(); // 태그 삭제

        //태그 삭제 할 때 비교
        $("#list1").remove(); // 자식 태그 까지 모두 삭제 (껍데기 까지 삭제)
        $("#list2").empty(); // 안에 있는 하위 태그만 삭제 (내용만 삭제) - 활용도가 높다

        // myFunc(); //inner 함수는 : 같은 영역에서 호출은 가능
        // myFunc2(); // jquery.ready(function(){}) 외부에 있는 함수도 호출 가능
        $("#cclick").on("click", function () {
          myFunc();
        });

        function myFunc() {
          //jquery.ready(function(){}) 내부에 있는 inner 함수
          alert("myFunc");
        }
      });
      function myFunc2() {
        //jquery.ready(function(){}) 외부에 있는 inner 함수
        alert("myFunc2");
      }
    </script>
  </head>
  <body>
    <div id="wrap">
      <h1>탐색 및 조작</h1>
      <h2>탐색을 위해 CSS3 선택자를 이용한다</h2>
      <ul id="list1">
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
        <li>리스트5</li>
        <li>리스트6</li>
        <li>리스트7</li>
      </ul>
      <ul id="list2">
        <li>리스트8</li>
        <li class="theobj">리스트9</li>
        <li><span>리스트10</span></li>
        <li>리스트11</li>
        <li><a>리스트12</a></li>
        <li>리스트13</li>
        <li>리스트14</li>
      </ul>

      <h2 class="theTitle">html조작</h2>

      <ul id="list3">
        <li>리스트_1</li>
        <li class="obj1"><b>리</b>스트_2</li>
        <li>리스트_3</li>
        <li>리스트_4</li>
        <li>리스트_5</li>
      </ul>

      <button onclick="myFunc();">클릭</button>
      <!-- 외부에서는 함수 내의 함수가 보이지 않는다 -->
      <button id="cclick">클릭</button>
    </div>
  </body>
</html>

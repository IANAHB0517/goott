    <title>찾아가 보기</title>
    <script>
      $(function () {

        // $("span").on("click", bigger(this));
        $(".cnt17").next().html("3X6");
        $("span").click(function () {
          $("td").animate(
            {
              width: "40px",
              height: "40px",
              margin: "40px",
            },
            1500
          );
        });
        $("b").click(function () {
          $("td").animate(
            {
              width: "30px",
              height: "30px",
              magin: "5px",
            },
            1000
          );
        });

        $(".cnt35").on("click", addTr());
        function addTr() {
          // 클릭하면 맨밑에 줄 더하기 해보기
          $(
            "<tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>"
          ).appendTo("table");
        }

        $("b").parent().css("border", "2px solid red");
        $("span").parent().css("border", "2px solid yellow");
        $("body").css("border", "none");
      });

      function bigger(obj) {
        obj.style.fontSize = "40px";
      }
    </script>

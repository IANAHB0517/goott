<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>line-height 속성을 이용한 세로 정렬</title>
    <style>
      .heading {
        width: 100%;
        height: 100px;
        background-color: #222;
        color: #fff;
        text-align: center;
        line-height: 100px;
      }
      .price {
        text-decoration: line-through;
      }
      .shadow {
        color: #dfee56;
        font-size: 30px;
        font-weight: bold;
        text-shadow: 3px 3px #636e00;
      }
    </style>
  </head>
  <body>
    <div class="heading">HTML</div>
    <span class="price">16,500</span>원
    <div class="shadow">CSS</div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록 태그를 이용한 세로 메뉴 만들기</title>
    <style>
      nav {
        width: 300ox;
        margin: 50px 30px;
      }

      ul {
        list-style-type: none;
      }
      li {
        border: 1px solid #222;
        padding: 20px 40px;
        margin: 5px;
      }
      a {
        text-decoration: none;
        color: #000;
      }

      /* li {
        display: block;
      } */
      li:hover {
        background-color: rgb(0, 218, 0);
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">짜장면</a></li>
        <li><a href="#">기스면</a></li>
        <li><a href="#">짬뽕</a></li>
        <li><a href="#">마파두부</a></li>
      </ul>
    </nav>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS를 기술 하는 3가지 방법</title>
    <link rel="stylesheet" href="outCSS.css" />
    <!--외부 스타일 적용-->
    >
    <style>
      /* head 태그 안의 style 태그의 안에 기술 하는법 : 문서 전체 적용되는 스타일을 사용 */
      h1 {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1 style="color: antiquewhite; font-weight: bold">inline CSS법</h1>
    <h1>또다른 h1 태그</h1>

    <p>외부 스타일 적용 가능</p>
  </body>
</html>

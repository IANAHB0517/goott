<html lang="en">

    <title>자식 선택자</title>

      }

      div p {

      }

  <body>
    <h1>자식 선택자</h1>
    <p>자손 선택자로 스타일을 꾸미면 어떻게 될까요</p>
    <div>
      <p>div내부의 p태그(div의 자식)</p>
      <p>div내부의 p태그(div의 자식)</p>
      <p>div내부의 p태그(div의 자식)</p>
      <h3>
        <p>div내부내부의 p태그(h3태그의 자식, div의 자손)</p>
      </h3>
    </div>
    <p>div 외부의 p태그</p>
    <div class="secondDiv">
      <p>2번째 div내부의 p 태그</p>
    </div>
  </body>
</html>

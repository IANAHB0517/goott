<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class 선택자 (복수 선택자)</title>
    <style>
      p {
        font-style: italic;
      }

      .text {
        background-color: antiquewhite;
      }
      .text2 {
        background-color: aquamarine;
      }
      .color {
        background-color: rgb(200, 255, 13);

        /* a1           3c              fe
        10*16의1승   3*16의 1승     15*16의1승
             +           +              +
        1* 16의0승   12*16의 0승    14*16의0승 */

        /* #a13cfe */
      }
      .color2 {
        background-color: #f8ead3;
        margin: 5px;
      }

      .accent {
        border: 1px solid #000;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>class 선택자</h1>
    <p class="text">태그의 내부에 class 속성을 이용합니다.</p>
    <p class="text">동일한 값으로 여러 태그를 선택할 수 있는 선택자</p>
    <p class="text2">가장 많이 사용되는 선택자</p>
    <form action="" class="text2">
      <p class="color">sd</p>
      <p class="color2">sd</p>
      <p class="accent">sd</p>
      <p class="accent text">sd</p>
      <!--class 속성 값은 2개이상 중복해서 사용 가능-->
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position 속성</title>
    <style>
      body {
        height: 500vh;
      }
      /* div {
        width: 150px;
        display: inline;
      } */
      p {
        width: 150px;
        height: 150px;
      }
      #static {
        position: static; /*태그가 원래 있어야할 자리에 출력하는 속성 위치 값을 모두 무시한다. 부모요소가 static이 아닐때 되돌려 주기위해서 사용한다*/
        top: 350px;
        background-color: yellow;
      }

      #relative-1 {
        position: relative; /*원래 있어야 하는 위치를 기준으로 움직인다*/
        left: 350px;
        background-color: green;
      }
      #relative-2 {
        position: relative;
        bottom: 250px;
        left: 30px;
        background-color: blue;
      }
      #fixed {
        position: fixed;
        bottom: 10px;
        right: 10px;
        /* background-color: violet; */
        border-radius: 50%;
        text-align: center;
      }
      img {
        width: 50px;
      }
    </style>
  </head>
  <body>
    <p id="static">position : static</p>
    <p id="relative-1">position : relative</p>
    <p id="relative-2">position : relative</p>
    <div id="fixed">
      <a href="#"><img src="top.png" alt="" /></a>
    </div>
  </body>
</html>
